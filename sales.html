<!DOCTYPE html>

<html>
  <head>
    <title>Cookie Stand</title>
  </head>
  <body>
    <header> <h1>Pat's Salmon Cookies</h1></header>

    <div id="storeContainer"></div>
      
      <table id="storeTableData"></table>
    </div>

    <form id="pats-form-addStore">

      <fieldset>

       <h3>Add A New Store:</h3>

       <label for = "location_name"> Location Name:</label>
       <input id = "location_name" name = "location_name" type="text" placeholder = "location..."/><br />

       <label for = "minimum_customer"> Minimum Customer:</label>
       <input id = "minumum_customer" name = "minimum_customer" text = "text" placeholder = "minimum..."/><br />

       <label for = "maximum_customer"> Maximum Customer:</label>
        <input id = "maximum_customer" name = "maximum_customer" type="text" placeholder = "maximum..."/><br />

        <label for = "average_cookie_sale_per_customer"> Average Cookie Sale Per Customer:</label>
        <input id = "average_cookie_sale_per_customer"
        type = "text" placeholder = "average..."/><br />

        <button type = "submit" name = "submit" value = "submit" id = "submitToNewStore">Submit</button>

      </fieldset>
    </form>


    <script src="js/app.js"></script>
  </body>
</html>
